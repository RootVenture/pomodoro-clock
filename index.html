<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Pomodoro Clock</h1>
      <div class="timer__controls">
        <div class="break">
          <h2>Break Length</h2>
          <button class="minus">-</button>
          <span class="break-length">5</span>
          <button class="plus">+</button>
        </div>
        <div class="session">
          <h2>Session Length</h2>
          <button class="minus">-</button>
          <span class="session-length">25</span>
          <button class="plus">+</button>
        </div>
      </div>
      <div class="display">
        <h1 class="display__time-left">Session
          <span class="display__session">25</span>
        </h1>
        <p class="display__end-time"></p>
        <span class="fill"></span>
      </div>
      <button class="stop">Stop!</button>
      <button class="start">Start Session!</button>
    </div>
    <div class="footer">
      <p>by
        <span>
          <a href="http://www.raywu.me" target="_blank">Raymond Wu</a>
        </span>
        a
        <em>FreeCodeCamp</em> Project
      </p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
